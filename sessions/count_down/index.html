<html>
<head>
	<link rel="stylesheet" href="style.css"></link>
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
	</script>
	<script src="index.js"> </script>
</head>
<body>
	<div class="countdown">
		<div data-time="1368630000" class="timerBrand clearfix">
			<div class="clock days first">
				<div class="digit_1"><div class="upper days_left">1</div><div class="lower days_left">1</div></div>
				<div class="digit_2"><div class="upper days_right">5</div><div class="lower days_right">5</div></div>
				<div class="label">Dias</div>
			</div>
			<div class="clock hours">
				<div class="digit_1"><div class="upper hours_left">0</div><div class="lower hours_left">0</div></div>
				<div class="digit_2"><div class="upper hours_right">0</div><div class="lower hours_right">0</div></div>
				<div class="label">Horas</div>
			</div>
			<div class="clock minutes">
				<div class="digit_1"><div class="upper minutes_left">0</div><div class="lower minutes_left">0</div></div>
				<div class="digit_2"><div class="upper minutes_right">0</div><div class="lower minutes_right">0</div></div>
				<div class="label">Minutos</div>
			</div>
			<div class="clock seconds">
				<div class="digit_1"><div class="upper seconds_left">0</div><div class="lower seconds_left">0</div></div>
				<div class="digit_2"><div class="upper seconds_right">0</div><div class="lower seconds_right">0</div></div>
				<div class="label">Segundos</div>
			</div>
		</div>
	</div>
</body>
</html>
